<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>Django Page -- {{ title }}</title>
    {% else %}
        <title>Django Page</title>
    {% endif %}
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="w-100">
	<div class="container d-flex justify-content-center align-items-center my-3">
	<div class="d-flex align-items-center justify-content-center">
		<img src="./box.png" alt="" width="30" height="24" class="me-3">
		<p class="bold h4 text-primary">Snippetbox</p>
	</div>
</div>

<div class="container-fluid bg-white py-1">
	<div class="container">
	<div class="row">
		<div class="col-8 offset-2 d-flex justify-content-start align-items-center justify-content-between">
			<a href="/home" class="text-decoration-none text-primary me-3">Home</a>
			<a href="/snippet" class="text-decoration-none text-primary">Create Snippet</a>
			<a href="/login" class="text-decoration-none text-primary me-3">Login</a>
			<a href="/register" class="text-decoration-none text-primary">Register</a>				
		</div>
	</div>
</div>
</div>

{% block content %}{% endblock %}



<div class="container-fluid bg-white py-1 d-flex justify-content-center align-items-center my-3">
	Powered by <span class="text-primary ms-1">Django</span>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
