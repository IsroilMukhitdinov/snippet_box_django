
{% extends "home/base.html" %}

{% block content %}

<div class="container">
	<div class="row mt-5">
		<div class="col-8 offset-2">
			{% for snippet in snippets %}
			<div class="card border-primary mb-4">
				
				<div class="card-header d-flex justify-content-between align-items-center border-primary">
					<p class="my-0">{{ snippet.title }}</p>
					<p class="m-0">#{{ snippet.id }}</p>
				</div>
				<div class="card-body">
					<p class="lh-sm">{{ snippet.content }}</p>
					<p class="mt-2 lh-sm">@ {{ snippet.author }}</p>
				</div>
				<div class="card-footer  d-flex justify-content-between align-items-center border-primary">
					<p class="lh-sm fs-6">Created: {{ snippet.created }}</p>
					<p class="lh-sm fs-6">Expire: {{ snippet.expires }}</p>
				</div>
				
			</div>
			{% endfor %}
		</div>
	</div>
</div>
</div>

{% endblock content %}
